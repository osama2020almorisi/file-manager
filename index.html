
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدير الملفات على GitHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>مدير الملفات على GitHub</h1>

    <div class="input-group">
      <label>توكن GitHub:</label>
      <input type="password" id="token" placeholder="أدخل توكن GitHub">
    </div>

    <div class="input-group">
      <label>اسم المستودع:</label>
      <input type="text" id="repo" placeholder="مثلاً: my-repo">
    </div>

    <div class="input-group">
      <label>المجلد داخل المستودع:</label>
      <input type="text" id="folder" placeholder="مثلاً: uploads">
    </div>

    <div class="input-group">
      <label>اختر ملفات للرفع:</label>
      <input type="file" id="files" multiple>
    </div>

    <button id="uploadBtn">رفع الملفات</button>

    <h2>الملفات الموجودة في المجلد:</h2>
    <ul id="fileList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@octokit/rest/dist/octokit.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
